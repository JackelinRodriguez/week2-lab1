<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="style.css">
  <title>Scoreboard</title>
</head>

<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>



<body class="">

  <header class="container-fluid">
  </header>

  <main class="container bg-stadium-img">
    <!-- SECTION reset button -->
    <section class="row">
      <div class="col-12 d-flex justify-content-end p-3">
        <button class="btn btn-danger btn-lg" onclick="resetButton()">Reset</button>
      </div>
    </section>

    <!-- SECTION Scoreboard -->
    <section class="row justify-content-center p-5">
      <div class="col-10 bg-scoreboard">
        <div class="row d-flex justify-content-evenly p-5">
          <div class="col-5 text-center p-5 text-light d-flex flex-wrap justify-content-center">
            <h1>HOME</h1>
            <div id="home-score-box"
              class="bg-scorecards text-end p-3 text-light height-card d-flex justify-content-center fs-numbers text-light">
            </div>
          </div>
          <div class="col-5 text-center p-5 text-light d-flex flex-wrap justify-content-center">
            <h1>AWAY</h1>
            <div id="away-score-box"
              class="bg-scorecards text-end p-3 text-light height-card d-flex justify-content-center fs-numbers text-light">
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- SECTION Buttons -->
    <section class="row d-flex justify-content-around">
      <div class="col-6 px-5 pb-5 d-flex justify-content-between">
        <div class="btn btn-bg btn-lg text-light" onclick="increaseOneHome()">Home +1</div>
        <div class="btn btn-bg btn-lg text-light" onclick="increaseOneAway()">Away +1</div>
      </div>
    </section>

    <section class="row d-flex justify-content-around">
      <div class="col-6 px-5 pb-5 d-flex justify-content-between">
        <div class="btn btn-bg btn-lg text-light" onclick="increaseThreeHome()">Home +3</div>
        <div class="btn btn-bg btn-lg text-light" onclick="increaseThreeAway()">Away +3</div>
      </div>
    </section>

  </main>

  <footer>
    <section class="row">
      <div class="col-12"></div>
    </section>
  </footer>


  <script src="app.js"></script>
</body>

</html>
